[pytest]
# Pytest configuration for PHASE 4 test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    phase1: PHASE 1 - Critical bug fixes
    phase2: PHASE 2 - SLManager functional correctness
    phase3: PHASE 3 - Monitoring & Launch Integration
    phase4: PHASE 4 - Tests & Simulations
    scenario: Scenario tests (BUY/SELL, broker rejections, etc.)
    concurrency: Concurrency and thread-safety tests
    integration: Integration smoke tests
    slow: Slow-running tests (may take > 1 second)

# Minimum Python version
minversion = 3.10

# Coverage options (if pytest-cov is installed)
# [tool:pytest]
# addopts = --cov=risk --cov=execution --cov=monitor --cov-report=html --cov-report=term-missing

